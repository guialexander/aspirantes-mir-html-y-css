<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Login</title>
</head>
<body>

    <div class="form"></div>
        <h1>Login</h1>
        <form action="" method="" class="f2">
            <label for="nombre">Email</label><br>
            <input type="email" ><br>

            <label for="direccion">ESCRIBA SU DIRECCIÓN DE RESIDENCIA</label><br>
            <input type="text">

            <p>IDENTIFIQUE LOS PARQUES QUE TIENE SU LOCALIDAD</p>
            <table>
                <tr>
                    <td>ANTONIO NARIÑO</td>
                    <td><input type="checkbox"></td>
    
                </tr>

                <tr>
                    <td>CUATRO PARQUES</td>
                    <td><input type="checkbox"></td>
                </tr>

                <tr>
                    <td>PARQUE NACIONAL</td>
                    <td><input type="checkbox"></td>
                </tr>

                <tr>
                    <td>PARQUE EL CHICO</td>
                    <td><input type="checkbox"></td>
                </tr>
            </table>

            <br>
            <label for="estrato">Seleccione el estrato de su vivienda</label><br>
            <select name="estrato" id="">
                <option value="0">Seleccione...</option>
                <option value="uno">1</option>
                <option value="dos">2</option>
                <option value="tres">3</option>
                <option value="cuatro">4</option>
            </select>

            <br><br>
            <textarea name="comentarios" id="" cols="50" rows="10"></textarea>



            <br>
            <input type="submit" value="REGISTRAR INFORMACIÓN" class="botonf2">

        </form>
    </div>

    

    
</body>
</html>
